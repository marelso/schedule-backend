<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>SSE test</title>
</head>
<body>
    <h1>Server-Sent Events</h1>

    <div id="events"></div>

    <script>
        const eventSource = new EventSource("http://localhost:8080/api/v1/schedule/68365a6fde62837dc5432f2b/subscribe")

        eventSource.onmessage = (event) => {
            refresh()
        }

        eventSource.onerror = (error) => {
            console.error("Error occurred: ", error)
            eventSource.close()
        }

        refresh()

        function refresh() {
            fetch('http://localhost:8080/api/v1/schedule/68365a6fde62837dc5432f2b')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json(); // or .text(), .blob(), etc.
                })
                .then(data => {
                    console.log('Received data:', data);
                    appendView(data)
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        }

        function appendView(data) {
            const div = document.createElement("div");
            div.textContent = `Event received: ${data}`
            document.getElementById("events").appendChild(div)
        }
    </script>
</body>
